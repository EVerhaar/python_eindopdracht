<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food randomizer</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='index.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="navbar">
                    <a href="/"><p  class="nava">Randomize</p></a>
                        <div class="dropdown">
                            <button class="dropbtn">Ingredients</button>
                                <div class="dropdown-content">
                                    <a href="attributes"><p>All ingredients</p></a>
                                    {% for i in range(0, len) %}
                                    <a href="attributes/{{ key[i] }}"><p>{{ key[i] }}</p></a>
                                    {% endfor %}
                                </div>
                        </div>
            </div>
        </nav>
        <div class="content">            
            <header>
                <h1>With which ingredients should I cook?</h1>
            </header>
            
            <main>
                <table>
                        <tr>
                            <th>Category</th>
                            <th>Ingredient</th>
                        </tr>

                    
                    {% for i in range(0, len) %}
                        <tr>
                            <td class="keys">{{ key[i] }}</td>
                            <td>{{ value[i] }}</td>
                        </tr>
                    {% endfor %}
                    </tr>
                </table><br>
            </main>
        </div>
    </body>
</html>
